<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fluig-style-guide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
        <div class="section">
            <div class="section-title">Dados do Fornecedor</div>
            <div class="section-content">
                <div class="row">
                    <div class="col-6">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" id="razaoSocial" required>
                    </div>
                    <div class="col-6">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" required>
                    </div>
                    <div class="col-6">
                        <label for="nomeFantasia">Nome Fantasia</label>
                        <input type="text" id="nomeFantasia" required>
                    </div>
                    <div class="col-6">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" id="inscricaoEstadual">
                    </div>
                <div class="col-5">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                </div>
                <div class="col-7">
                    <label for="inscricaoMunicipal">Inscrição Municipal</label>
                    <input type="text" id="inscricaoMunicipal">
                </div>
                <div class="col-6">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>
                </div>    
                <div class="col-6">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="col">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento">
                </div>
                </div>
                <div class="row">
                <div class="col-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required>
                </div>
                <div class="col-4">
                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" required>
                </div>        
                <div class="col-4">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" required>
                </div>
                <div class="col-5">
                    <label for="nomeContato">Nome da Pessoa de Contato</label>
                    <input type="text" id="nomeContato" required>
                </div>
                <div class="col-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" required>
                </div>
                <div class="col-4">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Produtos</div>
            <div class="section-content" id="produtos">
                <!--Produtos adicionados aqui-->
            </div>
            <button id="adicionar-produto">Adicionar Produto</button>
        </div>

        <div class="section">
            <div class="section-title">Anexos</div>
            <div class="section-content" id="anexos">
                <!--Anexos adicionados aqui-->
            </div>
            <button id="incluir-anexo">Incluir Anexo</button>
        </div>

        <button id="salvar-fornecedor">Salvar Fornecedor</button>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
